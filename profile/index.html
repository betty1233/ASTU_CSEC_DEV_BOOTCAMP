<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile | Your Name</title>
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to your JavaScript file with defer attribute -->
    <script src="js/script.js" defer></script>
</head>
<body>

    <main class="profile-card">
        <!-- Part 1: Heading (Name) -->
        <h1>Betelhem Tefera</h1>

        <!-- Part 3: Image -->
        <img src="images/profile-picture.jpg" alt="A photo of Your Name" class="profile-image">

        <!-- Part 2: Short Bio Paragraph -->
        <p class="bio">
            CS student crafting beautiful code and intuitive web experiences. Fueled by hiking, literature, and a curiosity for all things tech. âœ¨
        </p>

        <!-- Part 4: Contact Form -->
        <section class="contact-section">
            <h2>Contact Me</h2>
            <form id="contactForm" novalidate>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
            <!-- This element will display success or error messages from JS -->
            <p id="form-message" class="form-status"></p>
        </section>

    </main>

</body>
</html>
